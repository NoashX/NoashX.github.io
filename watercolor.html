<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>WebTiled Layer on 3D map - 4.0 beta 1</title>

<style>
  html, body {
    padding: 0;
    margin: 0;
  }
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.0beta1/esri/css/esri.css">
<script src="https://js.arcgis.com/4.0beta1/"></script>

<script>
var map, view;

require([
  "esri/config",
  "esri/layers/WebTiledLayer",
  "esri/Map",
  "esri/views/SceneView",
  "dojo/domReady!"
], function (esriConfig, WebTiledLayer, Map, SceneView) {

  esriConfig.request.corsEnabledServers
      .push("a.tile.stamen.com", "b.tile.stamen.com", "c.tile.stamen.com", "d.tile.stamen.com");

  map = new Map();

  view = new SceneView({
    container: "viewDiv",
    map: map,
    scale: 123456789,
    center: [-65, -15]
  });

  map.add(new WebTiledLayer({
    urlTemplate: "http://${subDomain}.tile.stamen.com/watercolor/${level}/${col}/${row}.png",
    subDomains: ["a", "b", "c", "d"],
    copyright: [
      "Map tiles by <a href=\"http://stamen.com/\">Stamen Design</a>, ",
      "under <a href=\"http://creativecommons.org/licenses/by/3.0\">CC BY 3.0</a>. ",
      "Data by <a href=\"http://openstreetmap.org/\">OpenStreetMap</a>, ",
      "under <a href=\"http://creativecommons.org/licenses/by-sa/3.0\">CC BY SA</a>."
      ]
    })
  );
});
</script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
