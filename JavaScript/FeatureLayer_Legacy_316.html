<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>FeatureLayer Legacy</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.16/"></script>

    <style>
    html, body, #map {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    </style>

    <script>
    dojo.require("esri.map");
    dojo.require("esri.layers.FeatureLayer");

    function init() {

      var map = new esri.Map("map", {
        basemap: "hybrid",
        center: [-82.44109, 35.6122],
        zoom: 17
      });
      
      // Carbon storage of trees in Warren Wilson College.
      var featureLayer = new esri.layers.FeatureLayer("https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Landscape_Trees/FeatureServer/0");
      
      map.addLayer(featureLayer);
     
    }
    dojo.ready(init);
    </script>
  </head>
  
  <body class="claro">
    <div id="map"></div>
  </body>

</html>
