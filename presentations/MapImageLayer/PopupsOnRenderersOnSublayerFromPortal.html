<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>MapImageLayer - set renderers on sublayers - 4.7</title>

  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.7/esri/css/main.css">
  <script src="https://jsdev.arcgis.com/4.7/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/MapImageLayer",
        "dojo/domReady!"
      ],
      function(
        Map, MapView, MapImageLayer
      ) {

        /*****************************************************************
         * Create renderers for each sublayer: cities, highways, states
         *****************************************************************/

        var citiesRenderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: {
            type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
            size: 7,
            color: {a: 1, b: 128, g: 0, r: 0},
            style: "circle"
          },
          label: "Cities"
        };

        var statesRenderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: {
            type: "simple-fill", // autocasts as new SimpleFillSymbol()
            style: "solid",
            color: {a: 0, b: 0, g: 168, r: 56},
            outline: {
              width: 3,
              color: {a: 1, b: 0, g: 115, r: 38}
            }
          },
          label: "State boundaries"
        };

        var highwaysRenderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: {
            type: "simple-line", // autocasts as new SimpleLineSymbol()
            style: "solid",
            width: 2,
            color: {a: 0.75, b: 168, g: 77, r: 0}
          },
          label: "Interstate highway"
        };

        /*****************************************************************
         * Create a MapImageLayer instance pointing to a Map Service
         * containing data about US Cities, States and Highways.
         * Define sublayers with visibility for each layer in Map Service.
         *****************************************************************/

        var layer = new MapImageLayer({
          portalItem: { // autocasts as new PortalItem()
            id: "e7e03ad8f72b42709e7d63dde8c6c3f5"
          },
          sublayers: [
          {
            id: 0,
            renderer: citiesRenderer,
            opacity: 0.6,
            popupTemplate: {
              title: "{areaname}",
              content: "{pop2000} people call the city of {areaname}, {st} home"
            }
          },
          {
            id: 1,
            renderer: highwaysRenderer,
            opacity: 0.8,
            popupTemplate: {
              title: "{route}",
              content: "This {admn_class} is {length} miles long"
            }
          },
          {
            id: 2,
            renderer: statesRenderer,
            opacity: 0.7,
            popupTemplate: {
              title: "{state_name}",
              content: "{pop2000} people live in {state_abbr}"
            }
          }]
        });

        /*****************************************************************
         * Add the layer to a map
         *****************************************************************/

        var map = new Map({
          basemap: "gray",
          layers: [layer]
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center:  [-116.5120, 33.8233],
          zoom: 8
        });

      });
  </script>

</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
