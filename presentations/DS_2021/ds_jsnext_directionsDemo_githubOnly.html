<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>API Keys + Directions Widget</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/next/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/next/"></script>

  <link rel="shortcut icon" href="https://NoashX.github.io/favicon.ico">


  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Directions",
      "esri/config",
      "esri/tasks/Locator", 
      "esri/layers/FeatureLayer",
      "esri/layers/support/LabelClass"
    ], function(Map, MapView, Directions, esriConfig, Locator, FeatureLayer, LabelClass) {

      esriConfig.apiKey = 'AAPK08a50e3001e740b79481bec86be3136es3HipVvezx7KKnqr_q1y5bdqn6GqVLqKKF57uxG05x6q_SPQa6MT_MFGp1N1Yhk1';
      
      const labelClass = new LabelClass({
          symbol: {
            type: "text",  
            //color: "green",
            color: [101, 67, 33],
            haloColor: "white",
              haloSize: 1,
            font: { 
              family: "Noto Serif",
              size: 16,
              weight: "bold",
              style: "italic"
            }
          },
          labelPlacement: "above-left",
          labelExpressionInfo: {
            expression: "$feature.Team"
          }
        });

      // miami office 
      // 55 Miracle Mile #250, Coral Gables, FL
      // superbowl
      // Tampa Bay Buccaneers

      const footballLayer = new FeatureLayer({
        url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/NFL_Stadiums_CSV/FeatureServer/0",
        labelingInfo: [labelClass]
      });
      
      const map = new Map({
        basemap: "arcgis-midcentury",
        layers: [footballLayer]
      });

      const view = new MapView({
        center:  [-72.9091, 42.3015],
        zoom: 6,
        container: "viewDiv",
        map: map
      });

      /*const pSymbol = {
        type: "picture-marker",  // autocasts as new PictureMarkerSymbol()
        url: "https://noashx.github.io/img/mangrove.png",
        width: "64px",
        height: "64px"
      };*/
      
      const directionsWidget = new Directions({
        view: view,
        searchProperties: {
          includeDefaultSources: false,
          sources: [
            {
              layer: footballLayer,
              searchFields: ["Name", "Team", "City"],
              suggestionTemplate: "{Team}, Stadium: {Name}",
              exactMatch: false,
              outFields: ["*"],
              placeholder: "example: New England Patriots",
              name: "Football locator",
              zoomScale: 500000//,
              //resultSymbol: pSymbol
              /*{
                type: "picture-marker", // autocasts as new PictureMarkerSymbol()
                //url: "https://developers.arcgis.com/javascript/latest/sample-code/widgets-search-multiplesource/live/images/senate.png",
                url: "brady.png",
                height: 36,
                width: 36
              }*/
            },
            {
              placeholder: "Find a dress or place",
              name: "Default locator",
              locator: new Locator({
                url: "https://geocode-api.arcgis.com/arcgis/rest/services/World/GeocodeServer"
              })
            }]
        },
        routeServiceUrl: "https://route-api.arcgis.com/arcgis/rest/services/World/Route/NAServer/Route_World"
      });

      view.ui.add(directionsWidget, {
        position: "top-right"
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
